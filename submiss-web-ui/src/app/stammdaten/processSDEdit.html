<form name="processSDEditCtrl.prEditForm" id="prEditForm" data-ng-submit="processSDEditCtrl.save()"
	shows-validation-errors>
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-label="Close" ng-click="$close()">
				<span aria-hidden="true">Ã—</span>
			</button>
			<h4 class="modal-title" id="">Schwellenwert bearbeiten</h4>
		</div>
		<div class="modal-body">
			<div class="alert alert-danger"
				ng-if="processSDEditCtrl.prEditForm.invalidNumberErrorField.$invalid || processSDEditCtrl.prEditForm.mandatoryErrorField.$invalid "
				role="alert">
				<field-error form-element-name="invalidNumberErrorField" translate
					name="error"></field-error>
				<field-error form-element-name="mandatoryErrorField" translate
					name="error"></field-error>
			</div>
			<input name="invalidNumberErrorField" ng-hide="true"
				data-ng-model="fd"></input>
			<input name="mandatoryErrorField" ng-hide="true"
				data-ng-model="me"></input>
					

			<div class="row">
				<div class="col-sm-12">
					<form>
						<div class="form-group">
							<label for="str">Schwellenwert (Untergrenze)<span class="mandatory">*</span></label> <input type="text" 
								ng-model="processSDEditCtrl.editValue"   name="valuefield"
								class="form-control" id="str" placeholder="">
						</div>
					</form>
				</div>
			</div>

		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-primary"
				 data-dismiss="modal">Speichern</button>
			<button type="button" class="btn btn-default" data-dismiss="modal"
				ng-click="$close()">Abbrechen</button>
		</div>
	</div>
</form>
