<div class="row">
	<div class="col-sm-12">
		<h2 class="page-title">Verfahren</h2>
	</div>
</div>
<div class="row">
	<div class="card-box">
		<div class="col-sm-12">
			<div class="table-responsive">
				<table class="table table-striped table-bordered verfahrenStamm">
					<thead>
						<tr>
							<th></th>
							<th colspan="5">Verfahren</th>
						</tr>
						<tr>
							<th>Verfahrensart</th>
							<th class="leftborder w80"
								ng-repeat="procedure in processSDCtrl.processes | unique:'process' "
								style="width: 1000px;"><div data-toggle="tooltip"
									title="{{process.process}}"
									style="height: 38px; overflow: hidden;" translate>
									{{procedure.process}}</div></th>
						</tr>
					</thead>
					<tbody>
						<tr
							ng-repeat="procedure in processSDCtrl.processes | unique:'processTypeHistory.value1'">

							<th><strong>{{processSDCtrl.showProccessType(procedure)}}</strong>
							</th>
							<td
								ng-repeat="procedure2 in processSDCtrl.processes | unique:'process' ">

								{{processSDCtrl.showValue(procedure,procedure2)}}
								<button type="button" class="btn action btn-primary" ng-click="processSDCtrl.editProcessData(procedure,procedure2)">
									<i class="fa fa-pencil" aria-hidden="true"
										></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
