<div class="row">
	<div class="col-sm-12">
		<h2 class="page-title">Stammdatenarten</h2>
	</div>
</div>
<div class="row">
	<div class="card-box">
		<div class="col-sm-12">
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Bezeichnung</th>
							<th class="w80">Aktion</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="masterListType in stammdatenOverviewCtrl.masterListTypes">
							<td>{{masterListType.name}}</td>
							<td><a title="Anzeigen" class="btn action btn-primary" ng-click="stammdatenOverviewCtrl.navigateToTypeData(masterListType.name, masterListType.categoryType)">
								<i class="fa fa-eye"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
