<div class="row">
  <div class="col-sm-12">
    <h2 class="page-title">GeKo</h2>
  </div>
</div>
<div class="row">
  <div id='errorScroll' class="card-box ">
    <form name="reportViewCtr.htmlReportForm" data-ng-submit="reportViewCtr.getGekOResultsnumber()">
      <div class="alert alert-danger" ng-if="reportViewCtr.areErrorsPresent('GeKo')" role="alert">
        <ul ng-if="reportViewCtr.isInValidDate()">
          <li>
            <field-error ng-if="reportViewCtr.isInValidDate()" translate> invalid_date_error_message</field-error>
          </li>
        </ul>

        <ul ng-if="reportViewCtr.isDateOrderInvalid()">
          <li>
            <field-error ng-if="reportViewCtr.isDateOrderInvalid()" translate> date_from_after_date_to_error_message
            </field-error>
          </li>
        </ul>

        <ul ng-if="reportViewCtr.isFutureDate()">
          <li>
            <field-error ng-if="reportViewCtr.isFutureDate()" translate> any_date_in_the_future_error_message
            </field-error>
          </li>
        </ul>
      </div>
      <div class="alert alert-danger" ng-if="reportViewCtr.noResultsReturned" role="alert">
        <ul ng-if="reportViewCtr.noResultsReturned">
          <li>
            <field-error translate>report_no_results</field-error>
          </li>
        </ul>
      </div>
      <input name="startDateAfterEndDateErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="dateOrderPublicationDateErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="dateOrderPublicationDateAwardErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="dateOrderApplicationOpeningDateErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="dateOrderOfferOpeningErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="dateOrderCommissionProcurementProposalDateErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="dateOrderPublicationDateDirectAwardErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="dateOrderFirstDeadlineErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="dateOrderSecondDeadlineErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="dateOrderFirstLevelavailableDateErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="dateOrderLevelavailableDateErrorField" ng-hide="true" data-ng-model="fd"></input>

      <input name="futureDateErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="futurePublicationDateErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="futurePublicationDateAwardErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="futureApplicationOpeningDateErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="futureOfferOpeningErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="futureCommissionProcurementProposalDateErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="futurePublicationDateDirectAwardErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="futureFirstDeadlineErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="futureSecondDeadlineErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="futureFirstLevelavailableDateErrorField" ng-hide="true" data-ng-model="fd"></input>
      <input name="futureLevelavailableDateErrorField" ng-hide="true" data-ng-model="fd"></input>


      <div class="col-sm-12 col-md-6 ">
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6"
              ng-class="{'has-error': !reportViewCtr.htmlReportForm.startDate.$valid || !reportViewCtr.htmlReportForm.startDateAfterEndDateErrorField.$valid}">
              <label class="" for="startDate">Von</label>
              <div class="input-group">
                <input class="form-control datepicker" id="startDate" type="text" uib-datepicker-popup="dd.MM.yyyy"
                  name="startDate" is-open="reportViewCtr.openStartDate.opened"
                  data-ng-model="reportViewCtr.reportForm.startDate" ng-click="reportViewCtr.openStartDate()"><span
                  class="input-group-btn">
                  <button class="btn btn-default" type="button" data-ng-click="reportViewCtr.openStartDate()">
                    <span class="fa fa-calendar"></span>
                  </button>
                </span>
              </div>
            </div>
            <div class="col-sm-6"
              ng-class="{'has-error': !reportViewCtr.htmlReportForm.endDate.$valid || !reportViewCtr.htmlReportForm.startDateAfterEndDateErrorField.$valid}">
              <label class="" for="endDate">Bis</label>
              <div class="input-group">
                <input class="form-control datepicker" id="endDate" type="text" uib-datepicker-popup="dd.MM.yyyy"
                  name="endDate" is-open="reportViewCtr.openEndDate.opened"
                  data-ng-model="reportViewCtr.reportForm.endDate" ng-click="reportViewCtr.openEndDate()"><span
                  class="input-group-btn">
                  <button class="btn btn-default" type="button" data-ng-click="reportViewCtr.openEndDate()">
                    <span class="fa fa-calendar"></span>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <h4>Weitere Selektionskriterien</h4>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="form-group">
          <label for="directorates">Direktion</label> <select ui-select2="{allowClear: true}" multiple id="directorates"
            data-ng-model="reportViewCtr.reportForm.directorates" data-placeholder="Mehrfachauswahl möglich"
            ng-change="reportViewCtr.directorateChange()">
            <option ng-repeat="directorate in reportViewCtr.directorates" value="{{directorate.id}}">
              {{directorate.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="object">Objekt</label> <select ui-select2="{allowClear: true}" multiple id="objects"
            data-ng-model="reportViewCtr.reportForm.objects" data-placeholder="Mehrfachauswahl möglich"
            ng-change="reportViewCtr.objectChange()">
            <option ng-repeat="object in reportViewCtr.objects  track by $index" value="{{object.id}}">{{object.value1}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="workTypes">Arbeitsgattung</label> <select ui-select2="{allowClear: true}" multiple id="workTypes"
            data-ng-model="reportViewCtr.reportForm.workTypes" data-placeholder="Mehrfachauswahl möglich"
            ng-options="workType.value1 + ' ' + workType.value2 for workType in reportViewCtr.workTypes">
          </select>
        </div>

        <div class="form-group">
          <label>Beschreibung</label> <input class="form-control" id="description" placeholder="" type="text"
            data-ng-model="reportViewCtr.reportForm.description">
        </div>


        <div class="form-group">
          <div class="row">
            <label class="col-sm-12" for="">Publikation Zuschlag</label>
            <div class="col-sm-6" ng-class="{'has-error': !reportViewCtr.htmlReportForm.publicationDateAwardFrom.$valid || reportViewCtr.htmlReportForm.dateOrderPublicationDateAwardErrorField.$invalid
						|| reportViewCtr.htmlReportForm.futurePublicationDateAwardErrorField.$invalid}">
              <div class="input-group">
                <span class="input-group-addon">Von</span>
                <input class="form-control datepicker" id=publicationDateAwardFrom type="text"
                  uib-datepicker-popup="dd.MM.yyyy" name="publicationDateAwardFrom"
                  is-open="reportViewCtr.dateField_publicationDateAwardFrom.opened"
                  data-ng-model="reportViewCtr.reportForm.publicationDateAwardFrom"
                  data-ng-click="reportViewCtr.openDate('publicationDateAwardFrom')"><span class="input-group-btn">
                  <button class="btn btn-default" type="button"
                    data-ng-click="reportViewCtr.openDate('publicationDateAwardFrom')">
                    <span class="fa fa-calendar"></span>
                  </button>
                </span>
              </div>
            </div>
            <div class="col-sm-6" ng-class="{'has-error': !reportViewCtr.htmlReportForm.publicationDateAwardTo.$valid || reportViewCtr.htmlReportForm.dateOrderPublicationDateAwardErrorField.$invalid

                  <button class="btn btn-default" type="button"

                    <span class="fa fa-calendar"></span>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>

            </div>

        <div class="form-group">

        <div class="form-group">
          <label>Zuschlagsempfänger</label> <input id="awardCompany" type="text"
            ng-model="reportViewCtr.reportForm.awardCompany"
            uib-typeahead="company for company in reportViewCtr.loadAwardCompanies($viewValue)" typeahead-min-length="3"
            typeahead-wait-ms="500" autocomplete="off" class="form-control">
        </div>

        <div class="form-group">
          <label for="notes">Submissionsbemerkungen</label>
          <input class="form-control" id="notes" data-ng-model="reportViewCtr.reportForm.notes" type="text"
            name="notes">
        </div>


        <div class="form-group">
          <label for="reasonFreeAward">Freihandvergabe</label> <select ui-select2="{allowClear: true}" multiple
            id="reasonFreeAward" data-ng-model="reportViewCtr.reportForm.reasonFreeAwards"
            data-placeholder="Mehrfachauswahl möglich">
            <option ng-repeat="reasonFreeAward in reportViewCtr.reasonFreeAwards track by $index"
              value="{{reasonFreeAward.id}}">{{reasonFreeAward.value1}}
              {{reportViewCtr.objectValue(reasonFreeAward.value2)}}</option>
          </select>
        </div>
      </div>

            data-ng-model="reportViewCtr.reportForm.projects" data-placeholder="Mehrfachauswahl möglich"
            ng-change="reportViewCtr.projectChange()">
            <option ng-repeat="project in reportViewCtr.projects track by $index" value="{{project.id}}">

          </select>

            data-ng-model="reportViewCtr.reportForm.procedures" data-placeholder="Mehrfachauswahl möglich">
