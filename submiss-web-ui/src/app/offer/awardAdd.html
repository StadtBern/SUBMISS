<div class="modal-header">
  	<button type="button" class="close" aria-label="Close" ng-click="$close()"><span aria-hidden="true">&times;</span></button>
  	<h4 class="modal-title">Zuschlag erteilen</h4>
</div>
<form data-ng-submit="awardAddCtr.addSelected()" name="awardAddCtr.addAwardForm" shows-validation-errors>
	<div class="modal-body">
		<div class="alert alert-danger"
			ng-if="awardAddCtr.addAwardForm.$invalid" role="alert">
			<field-error form-element-name="submittentNotSelected" translate
				name="error"/>
			<field-error form-element-name="offerAboveThresholdPL" translate
				name="error"/>
			<field-error form-element-name="errorReasonFreeAwardAdmin" translate
				name="error"/>
      <field-error form-element-name="optimisticLockErrorField" translate name="error"/>
		</div>
		<input name="submittentNotSelected" ng-hide="true" data-ng-model="fd"/>
		<input name="offerAboveThresholdPL" ng-hide="true" data-ng-model="fd"/>
		<input name="errorReasonFreeAwardAdmin" ng-hide="true" data-ng-model="fd"/>
    <input name="optimisticLockErrorField" ng-hide="true" data-ng-model="fd"/>
    <div class="form-group" ng-if="awardAddCtr.activeSubmittents.length > 0">
			<div ng-if="awardAddCtr.activeSubmittents.length > 0"><p>Bitte wählen Sie den/die Zuschläge aus:</p></div>
			<div class="table-responsive">
			 	<div class="tab-content">
					<div class="col-sm-12">
						<div>
							<div template-url="'custom/pager'"></div>
							<table class="table table-condensed"
								style="border-collapse: collapse;"
								template-pagination="custom/pager">
									<tr ng-repeat="offer in awardAddCtr.activeSubmittents" ng-click="offer.selected = !offer.selected">
										<ul class="list-group">
											<td ng-style="awardAddCtr.tdStyle(offer.offer.id)"> <li class="list-group-item">	
											    <input type="checkbox" ng-click="offer.selected = !offer.selected"
													ng-model="offer.selected" value={{offer}}>
											        {{offer.submittent.submittentNameArgeSub}}</li></td>
										</ul>
									</tr>
							</table>
							<div class="modal-footer">
						        <button type="submit" class="btn btn-primary" ng-click="awardAddCtr.acceptanceModal(awardAddCtr.addSelected())">Zuschlag</button>
						        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="awardAddCtr.closeWindow(awardAddCtr.awardAddForm.$dirty)">Abbrechen</button>
					        </div>
				         </div>
					</div>
				</div>
			</div>
		</div>
		<div ng-if="awardAddCtr.activeSubmittents.length == 0"><p translate>empty_active_submittent_list</p></div>
	</div>
</form>
