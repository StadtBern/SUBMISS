<div class="modal-header">
  <button type="button" class="close" aria-label="Close" ng-click="$close()"><span
      aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Verfahren manuell abschliessen</h4>
</div>
<form name="closeSubmissionCtrl.closeSubmissionForm" id=closeSubmissionForm
  data-ng-submit="closeSubmissionCtrl.closingSubmission()" shows-validation-errors>
  <div class="modal-body">
    <div class="alert alert-danger" ng-if="closeSubmissionCtrl.closeSubmissionForm.$invalid" role="alert">
      <field-error form-element-name="errorField" translate name="error"></field-error>
    </div>
    <div class="form-group">
      <input name="errorField" ng-hide="true" data-ng-model="fd"></input>
      <div>
        <p>Möchten Sie die Submission wirklich abschliessen?</p>
        <div class="form-group">
          <label for="reasonNotes">Begründung</label> <textarea class="form-control"
            id="reasonGiven" rows="2" data-ng-model="closeSubmissionCtrl.reasonGiven"
            ng-style="closeSubmissionCtrl.reasonGivenStyle" type="text" name="reasonGiven" autofocus></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" data-dismiss="modal">Ja</button>
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$close()">Nein</button>
    </div>
  </div>
</form>
