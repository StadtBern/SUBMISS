<div class="modal-header">
	<button type="button" class="close" aria-label="Close"
		ng-click="cancel()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title">Dokument(e) hochladen</h4>
</div>
<form name="uploadMultipleDocuments.documentUpload" id="documentUpload" shows-validation-errors>
	<div class="modal-body">
    <div class="alert alert-danger"
         ng-if="uploadMultipleDocuments.documentUpload.titleTooBig.$invalid" role="alert">
      <field-error form-element-name="titleTooBig" translate
                   name="error"></field-error>
    </div>
    <input name="titleTooBig" ng-hide="true"
           data-ng-model="fd">
		<div class="row">
			<div class="col-md-12">
				<p>MÃ¶chten Sie mit dem Hochladen fortfahren?</p>
			</div>
		</div>
		<div class="row">
			<div class="card-box">
					<div class="col-sm-12">
						<div class="table-responsive">
							<table  class="table table-striped">
								<thead>
									<tr>
									<th>Dateiname</th>	
									<th>Neu</th>
									<th>Versionieren</th>
									</tr>	
								</thead>
								<tr  ng-repeat="document in uploadMultipleDocumentsController.documents">
									<td class="w130" title="'Dateiname'">
										{{document.filename}}</td>
									<td class="w50" title="'Neu'">
										{{document.newFile ? 'Ja' : 'Nein'}}</td>
									<td  class="w50" title="Versionieren" ><input type="checkbox"
										ng-model="document.versionDocument"  ng-disabled="document.versioningAllowed === false"/></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" ng-click="ok()">Ja</button>
			<button type="button" class="btn btn-default" ng-click="cancel()">Nein</button>
		</div>
	</div>
</form>
