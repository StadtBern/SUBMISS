<div class="modal-header">
	<button type="button" class="close" aria-label="Close"
		ng-click="cancel()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title">Dokument hochladen</h4>
</div>
<form>
	<div class="modal-body">
		<div class="alert alert-danger" ng-if="replaceDocumentSelected"
			role="alert" translate>no_radiobutton_selected</div>
		<div class="row">
			<div class="col-md-12">
				<p>Wollen Sie das bestehende Dokument überscheiben oder das
					Dokument als neue Version ablegen ?</p>
			</div>
		</div>
		<input type="radio" id="replaceRadioId" ng-model="replaceDocument" value="true"  style="margin-top: 10px; margin-right: 5px;" >Überschreiben 
		<br /> 
		<input type="radio" id="newVersionRadioId" ng-model="replaceDocument" value="false" style="margin-top: 10px; margin-right: 5px; margin-bottom: 20px" >Als neue Version ablegen <br />
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" ng-click="ok()">Hochladen</button>
			<button type="button" class="btn btn-default" ng-click="cancel()">Abbrechen</button>
		</div>
	</div>
</form>
