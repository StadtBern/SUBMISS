<div class="modal-header">
	<button type="button" class="close" aria-label="Close"
		ng-click="$close()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title">Nachweisaufforderung</h4>
</div>

<form name="companyProofRequestCtrl.requestForm" id=requestForm
	data-ng-submit="companyProofRequestCtrl.requestProofs()"
	shows-validation-errors>
	<div class="modal-body">
		<div class="alert alert-danger"
			ng-if="companyProofRequestCtrl.requestForm.$invalid && companyProofRequestCtrl.errorFieldsVisible" role="alert">
			<field-error form-element-name="errorField" translate name="error"></field-error>
		</div>
		<input name="errorField" ng-hide="true" data-ng-model="fd"></input>
		<div class="form-group">
			<label for="submitDate">Einzureichen<span class="mandatory">*</span></label>
			<div class="input-group">
				<input class="form-control datepicker" id="submitDate" type="text"
					uib-datepicker-popup="dd.MM.yyyy"
					is-open="companyProofRequestCtrl.openSubmitDate.opened"
					data-ng-model="companyProofRequestCtrl.template.submitDate"
					ng-click="companyProofRequestCtrl.openSubmitDate()"
					name="submitDate"> <span class="input-group-btn">
					<button class="btn btn-default" type="button"
						data-ng-click="companyProofRequestCtrl.openSubmitDate()">
						<span class="fa fa-calendar"></span>
					</button>
				</span>
			</div>
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-primary" data-dismiss="modal">Generieren</button>
			<button type="button" class="btn btn-default" data-dismiss="modal"
				ng-click="$close()">Abbrechen</button>
		</div>
	</div>
</form>
