<div class="modal-header">
	<button type="button" class="close" aria-label="Close" ng-click="$close()"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title">Nachweise anfordern</h4>
</div>
<form name ="proofRequestCtrl.requestForm" id=requestForm 
	data-ng-submit="proofRequestCtrl.requestProofs()" shows-validation-errors>	
	<div class="modal-body">
			<div class="alert alert-danger" ng-if="proofRequestCtrl.requestForm.$invalid && proofRequestCtrl.errorFieldsVisible" role="alert">
				<field-error form-element-name="submitDateErrorField" translate name="error"></field-error>
				<field-error form-element-name="noSubmittentsChecked" translate name="error"></field-error>
			</div>
			<input name="submitDateErrorField" ng-hide="true" data-ng-model="fd"></input>
			<input name="noSubmittentsChecked" ng-hide="true" data-ng-model="fd"></input>
			<div class="form-group"
			data-ng-mouseleave="proofRequestCtrl.submitDate.opened = false">
			<label for="submitDate">Einzureichen<span
				class="mandatory">*</span></label>
			<div class="input-group">
				<input class="form-control datepicker" id="submitDate"
					type="text" uib-datepicker-popup="dd.MM.yyyy"
					is-open="proofRequestCtrl.openSubmitDate.opened"
					data-ng-model="proofRequestCtrl.template.submitDate"
					ng-click="proofRequestCtrl.openSubmitDate()"
					name="submitDate"> <span class="input-group-btn">
						<button class="btn btn-default" type="button"
							data-ng-click="proofRequestCtrl.openSubmitDate()">
							<span class="fa fa-calendar"></span>
						</button>
					</span>
				</div>
		</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary" data-dismiss="modal">Generieren</button>
				<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$close()">Abbrechen</button>
			</div>
	</div>
</form>
