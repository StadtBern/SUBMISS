  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"
      aria-label="Close" ng-click="addNachtragSubmittentCtrl.closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Zuschlagsempfänger hinzufügen</h4>
  </div>
  <form name="addNachtragSubmittentCtrl.awardedOfferForm"
    data-ng-submit="addNachtragSubmittentCtrl.addNachtragSubmittent()">
    <div class="modal-body">

      <div class="form-group">
        <label for="name">Submittent</label>
        <ui-select name="awardedOffers" id="awardedOffers"
          data-ng-model="addNachtragSubmittentCtrl.awardedOffer"
          theme="select2"> <ui-select-match allow-clear="true">
        <span> {{$select.selected.submittent.submittentNameArgeSub}}</span> </ui-select-match> <ui-select-choices
          repeat="awardedOffer in addNachtragSubmittentCtrl.awardedOffers">
        {{awardedOffer.submittent.submittentNameArgeSub}}</ui-select-choices> </ui-select>
      </div>

    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Hinzufügen</button>
      <button type="button" class="btn btn-default" data-dismiss="modal"
      ng-click="addNachtragSubmittentCtrl.closeModal()">Abbrechen</button>
      <div ng-if="addNachtragSubmittentCtrl.awardedOfferForm.$dirty">
        <input ng-hide="true" type="checkbox" data-ng-model="addNachtragSubmittentCtrl.dirtyFlag"
          ng-init="addNachtragSubmittentCtrl.dirtyFlag = true">
      </div>
    </div>
  </form>
