<div class="modal-header">
	<button type="button" class="close" aria-label="Close"
		ng-click="$close()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title">Dokument löschen</h4>
</div>
<form name="deleteDocumentController.requestForm" id=requestForm
	data-ng-submit="deleteDocumentController.deleteDocument()"
	shows-validation-errors>
	<div class="modal-body">
		<div class="alert alert-danger"
				ng-if="deleteDocumentController.requestForm.$invalid" role="alert">
				<field-error form-element-name="reasonErrorField" translate name="error"></field-error>
		</div>
		<input name="reasonErrorField" ng-hide="true" data-ng-model="fd"></input>
		<div style="margin-left: 10px; margin-right: 10px;">
			<div class="row">
				Möchten Sie das Dokument {{deleteDocumentController.documentTitle}} wirklich löschen?
			</div>
			</br>
			<div class="row">
				<div class="form-group" >
					<label>Begründung<span class="mandatory" ng-if="deleteDocumentController.reasonIsMandatory">*</span></label>
					<input
							class="form-control" id="reasonInput"
							data-ng-model="deleteDocumentController.reason"
							type="text"
							name="reason" autofocus>
				</div>
			</div>
			
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary" data-dismiss="modal">Ja</button>
				<button type="button" class="btn btn-default" data-dismiss="modal"
					ng-click="$close()">Nein</button>
			</div>
		</div>
	</div>
</form>
