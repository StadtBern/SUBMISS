<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close" ng-click="$close()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title">Bewerber hinzufügen</h4>
</div>
<form name="addExcludedApplicantCtrl.submittentForm"
	data-ng-submit="addExcludedApplicantCtrl.addApplicant()">
	<div class="modal-body">

		<div class="form-group">
			<label for="name">Bewerber</label>
			<ui-select name="applicants" id="applicants"
				data-ng-model="addExcludedApplicantCtrl.applicant"
				theme="select2"> <ui-select-match allow-clear="true">
			<span> {{$select.selected.submittentNameArgeSub}}</span> </ui-select-match> <ui-select-choices
				repeat="applicant in addExcludedApplicantCtrl.applicants">
			{{applicant.submittentNameArgeSub}}</ui-select-choices> </ui-select>
		</div>

	</div>

	<div class="modal-footer">
		<button type="submit" class="btn btn-primary">Hinzufügen</button>
		<button type="button" class="btn btn-default" data-dismiss="modal"
		ng-click="$close()">Abbrechen</button>
	</div>
</form>
