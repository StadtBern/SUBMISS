<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close" ng-click="addExcludedSubmittentCtrl.closeModal()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title">Submittent hinzufügen</h4>
</div>
<form name="addExcludedSubmittentCtrl.submittentForm"
	data-ng-submit="addExcludedSubmittentCtrl.addSubmittent()">
	<div class="modal-body">

		<div class="form-group">
			<label for="name">Submittent</label>
			<ui-select name="submittents" id="submittents"
				data-ng-model="addExcludedSubmittentCtrl.submittent"
				theme="select2"> <ui-select-match allow-clear="true">
			<span> {{$select.selected.submittentNameArgeSub}}</span> </ui-select-match> <ui-select-choices
				repeat="submittent in addExcludedSubmittentCtrl.submittents">
			{{submittent.submittentNameArgeSub}}</ui-select-choices> </ui-select>
		</div>

	</div>

	<div class="modal-footer">
		<button type="submit" class="btn btn-primary">Hinzufügen</button>
		<button type="button" class="btn btn-default" data-dismiss="modal"
    ng-click="addExcludedSubmittentCtrl.closeModal()">Abbrechen</button>
    <div ng-if="addExcludedSubmittentCtrl.submittentForm.$dirty">
      <input ng-hide="true" type="checkbox" data-ng-model="addExcludedSubmittentCtrl.dirtyFlag"
        ng-init="addExcludedSubmittentCtrl.dirtyFlag = true">
    </div>
	</div>
</form>
