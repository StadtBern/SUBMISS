<div class="modal-header">
  <button type="button" class="close" aria-label="Close"
          ng-click="$close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">Inhalt der E-Mail Nachweisbrief</h4>
</div>
<form>
  <div class="alert alert-info">
    <ul><li translate>
      mail_with_huge_content
    </li></ul>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="body">Vertragsvorlage</label>
      <textarea style="width: 100%;" id="body" name="body" ng-value="emailPopUpCtrl.body" rows="10">
        {{emailPopUpCtrl.body}}
      </textarea>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal"
              ng-click="$close()">OK</button>
    </div>
  </div>
</form>
