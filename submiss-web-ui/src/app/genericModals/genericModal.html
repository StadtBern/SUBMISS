<div class="modal-header">
	<button type="button" class="close" aria-label="Close" ng-click="$close()"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title">{{genericModalsCtrl.title}}</h4>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-12">
			<p> {{genericModalsCtrl.body.message}} </p>
			<p>{{genericModalsCtrl.body.submessage}} </p>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="genericModalsCtrl.closeModal(true)">Ja</button>
	<button type="button" class="btn btn-default" ng-click="genericModalsCtrl.closeModal(false)">Nein</button>
</div>
