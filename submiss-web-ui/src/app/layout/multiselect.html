<div class='btn-group multiS' data-ng-class='{open: open}'>
	<button class='btn btn-primary dropdown-toggle' id='multiSId'>
		<i class='fa fa-columns' aria-hidden='true'></i> Mehr Spalten
	</button>
	<button class='btn btn-primary dropdown-toggle' id='multiSCaretId'>
		<span class='caret'> </span>
	</button>
	<ul class='dropdown-menu toggleCols'  aria-labelledby='dropdownMenu'>
		<li style='cursor: pointer;' data-ng-repeat='option in options'><input id="spanCheckboxId"
			type="checkbox" data-ng-click="toggleSelectItem(option)"
			data-ng-checked="isChecked(option)" /> <span id="spanId"
			data-ng-click='toggleSelectItem(option)'> {{option.name}} </span></li>
	</ul>
</div>
