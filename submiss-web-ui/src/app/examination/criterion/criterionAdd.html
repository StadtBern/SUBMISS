<div class="modal-header">
	<button type="button" class="close" aria-label="Close"
		ng-click="$close()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 ng-if="!criterionAddCtrl.isEvaluated" class="modal-title">MUSS-Kriterium hinzufügen</h4>
	<h4 ng-if="criterionAddCtrl.isEvaluated" class="modal-title">Bewertetes Kriterium hinzufügen</h4>
</div>
<form name="criterionAddCtrl.criterionForm" id="criterionForm"
	data-ng-submit="criterionAddCtrl.criterionSave(criterionAddCtrl.criterion.criterionText)"
	shows-validation-errors>
	<div class="modal-body">
		<div class="alert alert-danger"
			ng-if="criterionAddCtrl.criterionForm.$invalid" role="alert">
			<field-error form-element-name="errorField" translate name="error"></field-error>
		</div>
		<div class="form-group">
			<input name="errorField" ng-hide="true" data-ng-model="fd"></input> <label
				for="user">Kriterium<span class="mandatory">*</span></label> <input
				data-ng-model="criterionAddCtrl.criterion.criterionText" autofocus
				class="form-control" id="criterionText" name="criterionText" type="text">
		</div>
		<div class="form-group" ng-if="criterionAddCtrl.isEvaluated">
			<label for="">Gewichtung<span class="mandatory">*</span> </label>
			<div class="input-group">
				<input ng-model="criterionAddCtrl.criterion.weighting" name="weighting" min="0"
					type="number" step=".01" class="form-control" placeholder="" id="weighting"> <span
					class="input-group-addon" id="basic-addon1">%</span>
			</div>
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-primary">Speichern</button>
			<button type="button" class="btn btn-default" ng-click="$close()">Abbrechen</button>
		</div>
	</div>
</form>
