<div class="modal-header">
	<button type="button" class="close" aria-label="Close"
		ng-click="$close()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title">E-Mail versenden</h4>
</div>
<form name="selectEmailTemplateCtrl.signatureForm" id="signatureForm"
	data-ng-submit="selectEmailTemplateCtrl.openEmailClient()"
	shows-validation-errors>
	<div class="modal-body">
		<div class="alert alert-danger"
			ng-if="selectEmailTemplateCtrl.errorMessage" role="alert">
			<ul ng-if="selectEmailTemplateCtrl.errorMessage"><li translate>
	       		  mandatory_error_message
	       		</li></ul>
		</div>
		<div class="form-group">
			<label for="template">E-Mail-Vorlage<span class="mandatory">*</span></label>
			<ui-select name="template" id="template"
				ng-model="selectEmailTemplateCtrl.template"
				theme="select2"> <ui-select-match allow-clear="true">
			<span ng-bind="$select.selected.description"></span> </ui-select-match> <ui-select-choices
				repeat="template in selectEmailTemplateCtrl.templates">
			<span ng-bind="template.description"></span> </ui-select-choices> </ui-select>
		</div>
		
		<div class="modal-footer">
			<button type="submit" class="btn btn-primary"
				data-dismiss="modal">Generieren</button>
			<button type="button" class="btn btn-default" data-dismiss="modal"
				ng-click="$close()">Abbrechen</button>
		</div>
	</div>
</form>
