<div class="row">
	<div class="col-sm-12">
		<h2 class="page-title">Projekt eröffnen</h2>
	</div>
</div>
<div class="row">
	<div class="card-box">
	    <div class="col-sm-12">
          <div class="alert alert-danger" ng-if="projectCreateCtr.moreThanOneError" role="alert" translate>
       		  company_add_only_one_extern
            </div>
        </div>
		<form name="projectCreateCtr.projectForm"
			data-ng-submit="projectCreateCtr.save()" id="projectForm"
			shows-validation-errors>
			<div class="col-sm-12">
				<div class="alert alert-danger"
					ng-if="projectCreateCtr.projectForm.$invalid" role="alert">
					<field-error form-element-name="errorField" translate name="error"></field-error>
					<field-error form-element-name="projectNameErrorField" translate></field-error>
					<field-error form-element-name="pmDepartmentNameErrorField"
						translate></field-error>
					<field-error form-element-name="projectNumberErrorField" translate></field-error>
					<field-error form-element-name="uniqueNameErrorField" translate></field-error>
					<field-error form-element-name="projectNotesErrorField" translate></field-error>
				</div>

				<input name="errorField" ng-hide="true" data-ng-model="fd"></input>
				<input name="projectNameErrorField" ng-hide="true"
					data-ng-model="fd"></input> <input name="projectNumberErrorField"
					ng-hide="true" data-ng-model="fd"></input> <input
					name="pmDepartmentNameErrorField" ng-hide="true" data-ng-model="fd"></input>
				<input name="uniqueNameErrorField" ng-hide="true" data-ng-model="fd"></input>
				<input name="projectNotesErrorField" ng-hide="true"
					data-ng-model="fd"></input>
			</div>
			<div class="col-sm-12 col-md-6">
				<div class="form-group">
					<div class="row">
						<div class="col-sm-12">
							<label>Objektname<span class="mandatory">*</span></label>
							<ui-select name="objectName" id="objectName" autofocus
								placeholder="Bitte auswählen"
								ng-model="projectCreateCtr.project.objectName" theme="select2">
							<ui-select-match allow-clear="true"
								placeholder="Bitte auswählen"> <span>
								{{$select.selected.value1}} <span
								ng-if="$select.selected.value2 != null">,
									{{$select.selected.value2}}</span>
							</span> </ui-select-match> <ui-select-choices
								repeat="item in (projectCreateCtr.objects | filter: $select.search)">
							{{item.value1}} <span ng-if="item.value2 != null">,
								{{item.value2}}</span> </ui-select-choices> </ui-select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label>Projektname<span class="mandatory">*</span></label> <input
						class="form-control" id="projectName"
						data-ng-model="projectCreateCtr.project.projectName"
						placeholder="Bauarbeiten Bahnhof Bern" type="text"
						name="projectName">
				</div>
				<div class="form-group">
					<label for="procedure">Verfahrensleitung<span
						class="mandatory">*</span></label> <select ui-select2="{allowClear: true}"
						id="procedure" name="procedure"
						data-ng-model="projectCreateCtr.project.procedure"
						data-placeholder="Bitte auswählen"
						ng-options="procedure.value1 for procedure in projectCreateCtr.procedures">
						<option></option>
					</select>
				</div>
				<div class="form-group">
					<label>Projektleitung der Abt.<span class="mandatory">*</span></label>
					<input class="form-control" id="projektleitung"
						name="pmDepartmentName"
						data-ng-model="projectCreateCtr.project.pmDepartmentName"
						placeholder="Vorname und Name" type="text">
				</div>
				<div class="form-group">
					<label for="department">Abteilung<span class="mandatory">*</span></label>
					<select ui-select2="{allowClear: true}" id="department"
						name="department"
						data-ng-model="projectCreateCtr.project.department"
						data-placeholder="Bitte auswählen"
						ng-options="department.name for department in projectCreateCtr.departments">
						<option></option>
					</select>
				</div>
				<div class="form-group">
					<label for="directorate">Direktion<span class="mandatory">*</span></label>
					<input class="form-control" disabled id="directorate"
						name="directorate"
						data-ng-model="projectCreateCtr.project.department.directorate.name"
						type="text">
				</div>
			</div>
			<div class="col-sm-12 col-md-6">
				<div class="form-group">
					<label for="bauleitung">Externe Projektleitung</label>
					<div class="input-group">
						<input id="pmExternal" disabled name="pmExternal" type="text"
							class="form-control"
							data-ng-model="projectCreateCtr.project.pmExternal.companyName">
						<span class="input-group-btn">
							<button class="btn btn-primary" type="button"
								ng-if="projectCreateCtr.project.pmExternal.companyName != null"
								data-ng-click="projectCreateCtr.project.pmExternal = null; projectCreateCtr.moreThanOneError = false">
								<span class="fa fa-trash"></span>
							</button>
							<button class="btn btn-primary" type="button"
								data-ng-click="projectCreateCtr.addCompany()">
								<span class="fa fa-search"></span>
							</button>
						</span>
					</div>
				</div>
				<div class="form-group">
					<label>Projekt/Kredit-Nummer</label> <input class="form-control"
						id="number" data-ng-model="projectCreateCtr.project.projectNumber"
						type="text" name="projectNumber">
				</div>

				<div class="form-group">
					<label for="constructionPermit">Baubewilligung</label> <select
						ui-select2="{allowClear: true}" id="constructionPermit"
						name="constructionPermit"
						data-ng-model="projectCreateCtr.project.constructionPermit"
						data-ng-options="o.value as o.label for o in projectCreateCtr.constructionPermitOptions"
						translate>
						<option></option>
					</select>
				</div>
				<div class="form-group">
					<label for="loanApproval">Kreditbewilligung</label> <select
						ui-select2="{allowClear: true}" id="loanApproval" name="loanApproval"
						data-ng-model="projectCreateCtr.project.loanApproval"
						data-ng-options="o.value as o.label for o in projectCreateCtr.loanApprovalOptions"
						translate>
						<option></option>
					</select>
				</div>
				<div class="form-group">
					<label for="gattWto">GATT / WTO</label> <select
						ui-select2="{allowClear: true}" id="gattWto" name="gattWto"
						data-ng-model="projectCreateCtr.project.gattWto"
						data-ng-options="o.value as o.label for o in projectCreateCtr.options"
						translate>
						<option></option>
					</select>
				</div>
			</div>
			<div class="col-sm-12 col-md-12 btn-bar">
				<div class="form-group">
					<label>Projektbemerkung</label> <input class="form-control"
						id="projektNotes" data-ng-model="projectCreateCtr.project.notes"
						name="projectNotes">
				</div>
				<button type="submit" class="btn btn-primary"
					data-ng-disabled="!projectCreateCtr.projectForm.$dirty">Speichern
				</button>
				<button type="button" class="btn btn-default"
					ng-click="projectCreateCtr.resetPage(projectCreateCtr.projectForm.$dirty)">
					Abbrechen</button>
				<div ng-if="projectCreateCtr.projectForm.$dirty">
					<input ng-hide="true" type="checkbox"
						data-ng-model="projectCreateCtr.dirtyFlag"
						ng-init="projectCreateCtr.dirtyFlag=true">
				</div>
			</div>
		</form>
	</div>
</div>
